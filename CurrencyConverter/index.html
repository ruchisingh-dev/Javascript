<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurrencyConverter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="flex items-center justify-center text-center min-h-screen bg-slate-900"
  >
    <div class="p-12 rounded-md flex flex-col bg-slate-200 drop-shadow-2xl">
      <h1 class="text-4xl font-bold mb-7 text-emerald-600">
        Currency converter :)
      </h1>
      <form>
        <div class="Amount">
          <input
            type="number"
            placeholder="Enter Amount"
            name="amount"
            id="amount"
            class="px-3 w-full focus:outline-none focus:ring-emerald-600 focus:ring-2 bg-gray-300 text- focus:ring-offset-2 py-2 rounded"
          />
        </div>
        <div class="dropdown flex justify-center items-center gap-6 mt-6">
          <!-- First Country Dropdown -->
          <div class="from flex flex-col gap-1">
            <p class="text-sm">From</p>
            <div class="select-container flex gap-2">
              <img src="https://flagsapi.com/US/flat/64.png" class="w-8 h-8" />
              <select
                name="from"
                id="firstCountry"
                class="text-sm w-full rounded focus:outline-emerald-600 px-3"
              >
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>

          <!-- Arrow Svg -->
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-left-right"
            >
              <path d="M8 3 4 7l4 4" />
              <path d="M4 7h16" />
              <path d="m16 21 4-4-4-4" />
              <path d="M20 17H4" />
            </svg>
          </div>

          <!-- Second Country dropdown -->
          <div class="from flex flex-col gap-1">
            <p class="text-sm">From</p>
            <div class="select-container flex gap-2">
              <img src="https://flagsapi.com/IN/flat/64.png" class="w-8 h-8" />
              <select
                name="to"
                id="secondCountry"
                class="text-sm w-full rounded focus:outline-green-600 px-3"
              >
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="msg my-4 text-md font-bold">1USD = 80INR</div>
        <button
          class="bg-emerald-600 hover:bg-emerald-700 transition-all text-gray-200 px-3 py-2 rounded"
        >
          Get Exchange Rate
        </button>
      </form>
    </div>
  </body>
</html>
